<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="menu" class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!--            Todo: change idss-->
      <div th:each="category: ${categories}" class="form-check" >
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label th:text="${category}" class="form-check-label" for="flexCheckDefault">

        </label>
      </div>
      <label>Type of Joke</label>
      <select class="form-select" aria-label="Default select example">
        <option selected value="1">All</option>
        <option value="2">One-liners</option>
        <option value="3">Two-part</option>
      </select>
    </div>
  </div>
</body>
</html>
