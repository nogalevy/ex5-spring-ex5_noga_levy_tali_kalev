<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--NOGA: change file name?-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div  th:fragment="card2" class="card-container ">  <!--container-->
    <div th:object="${jokeObj}" id="clickable" th:class="*{type}=='twopart' ? 'flip-btn joke-card' : 'not-flip joke-card' ">
      <div id="back" class="cardBack overflow-x-hidden overflow-y-auto d-flex justify-content-center align-items-center">
        <div class="text-center">
           <h4 id="backCardContent" th:text="*{delivery}"></h4>
        </div>
      </div>

      <div id="front" class="cardFront overflow-x-hidden overflow-y-auto d-flex justify-content-center align-items-center">
        <div class="text-center">
          <h4 class="row" id="frontCardContent" th:text="*{type} == 'twopart' ? *{setup} : *{joke}"></h4>
          <p class="flip-msg">Click to flip</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
