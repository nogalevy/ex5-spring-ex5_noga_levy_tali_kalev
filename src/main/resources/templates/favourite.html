<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/favourite.js"></script>
    <script src="https://kit.fontawesome.com/4e3daad3f4.js" crossorigin="anonymous"></script>
<!--    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>-->
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header th:insert="~{fragments/header::header}"> </header>
    <div class="container">
        <h1 class="pt-4 d-flex justify-content-center align-items-center">Favourites</h1>
        <div id="favouritesContainer" class="row row-cols-1 row-cols-md-2 g-4 mx-3">
                <div th:each="jokeObj : ${favourites}" th:id="'card-' + ${jokeObj.id}" class="col card-con" th:type="${jokeObj.type}">
                    <div th:insert="~{fragments/card::card}" th:with="jokeObj=${jokeObj}"></div>
                    <div class="d-flex justify-content-center m-3 mt-0 rounded-bottom card-footer">
                        <div th:id="'deleteBtn-' + ${jokeObj.id}" class="w-100 btn delete-btn" th:data-joke-id="${jokeObj.id}">
                             <i class="fa-solid fa-trash"></i>
                       </div>
                        <div th:id="'deleteLoader-' + ${jokeObj.id}" class="visually-hidden">
                            <div class="spinner-border text-dark" role="status"></div>
                        </div>
                    </div>
                </div>
        </div>

        <div id="pageLoader" class="d-flex justify-content-center visually-hidden">
            <div class="spinner-border text-dark" role="status"></div>
        </div>

        <div th:if="${showLoadMoreBtn}" id="loadMoreContainer" class="my-3 row justify-content-center">
            <button id="loadMore" class="btn btn-primary col-4">More</button>
        </div>
    </div>
    <div th:insert="~{fragments/menu.html::menu}"> </div>
    <div th:insert="~{fragments/toast.html::toast(id='deleteErrorToast', msg='could not delete, try again later')}"></div>
    <div th:insert="~{fragments/toast.html::toast(id='loadMoreErrorToast', msg='could not load more, try again later')}"></div>
</body>



</html>
