<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4e3daad3f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <header th:insert="~{fragments/header.html::header}"> </header>
    <div class="container-fluid">
        <h2 class="pt-4 d-flex justify-content-center align-items-center">User Profile</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-xl-4">

                        <div class="card mt-3" style="border-radius: 15px;">
                            <div class="card-body text-center">
                                <div class="mt-3 mb-4">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                        class="rounded-circle img-fluid" style="width: 100px;" />
                                </div>
                                <div class="mb-4 pb-2">
                                    <p>First Name: <span th:text="${firstName}"></span></p>
                                    <p>Last Name: <span th:text="${lastName}"></span></p>
                                    <p>Email: <span th:text="${email}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/pages/logout}" method="post" class="mt-3 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
    <div th:insert="~{fragments/menu.html::menu}"> </div>
</body>

</html>
